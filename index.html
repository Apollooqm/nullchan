<!DOCTYPE html>
<html>
<head>
  <title>0chan</title>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Noto+Sans:400,400italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.css?v=31" type="text/css" />
</head>
<body>
  <script id="board-list-template" type="x-tmpl-mustache" class="template">
    <table id="board-list">
      <thead>
        <tr>
          <th>available boards:</th>
        </tr>                
      </thead>
      <tbody>
        {{#boards}}
          <tr>
            <td>
              <a href="?/{{abbr}}/">{{name}}</a>
            </td>
          </tr>
        {{/boards}}
      </tbody>
    </table>
  </script>

  <script id="empty-board-template" type="x-tmpl-mustache" class="template">
    <div id="empty-board">
      It looks like this board is empty. <br/> Why don't you post something?
    </div>
  </script>

  <script id="skip-gap-template" type="x-tmpl-mustache" class="template">
    <div class="skip-gap">
      {{count}} post(s) omitted. â†• <span class="expand-button">expand</span>
    </div>
  </script>

  <script id="form-call-button-template" type="x-tmpl-mustache" class="template">
    <div id="form-call-button">
      [ <span>{{text}}</span> ]
    </div>
    <hr>
  </script>

  <script id="not-found-template" type="x-tmpl-mustache" class="template">
    <div id="not-found">
      <h1>Nothing found.</h1>
      <a target="_parent" href="?">return to index</a>
    </div>
  </script>

  <script id="post-template" type="x-tmpl-mustache" class="template">
    <div class="post {{#post.parent}}reply{{/post.parent}}{{^post.parent}}opening{{/post.parent}}"
      data-hashsum={{post.hashsum}} id="post-{{post.hashsum_short}}">
      <div class="info">

        <div class="time-and-id">
          <span>
            {{#post.anonymous}}
              Anonymous
            {{/post.anonymous}}
            {{^post.anonymous}}
              <b>{{post.user}}</b>
            {{/post.anonymous}}
            wrote {{post.time}},
          </span>
          <em class="post-id">#{{post.hashsum_short}}</em>
        </div>

        {{#post.button}}
          <a target="_parent" class="thread-link" href="?/{{post.board}}/thread/{{post.hashsum}}">[ <span>open thread</span> ]</a>
        {{/post.button}}
      </div>
      {{#post.file_thumb}}
        <a href="{{post.file_full}}" target="_blank">
          <img class="attachment" src="{{post.file_thumb}}" />
        </a>
      {{/post.file_thumb}}
      <blockquote class="text">{{{post.body}}}</blockquote>
    </div>
  </script>

  <script id="auth-form-template" type="x-tmpl-mustache" class="template">
    {{#user}}
      <select name="name" class="name">
        <option value="anonymous">Anonymous</option>
        <option value="signed">{{user}}</option>
      </select>      
      <input type="submit" value="Submit!" class="submit">
    {{/user}} 

    {{^user}}
      <div class="auth-please">
        <u>Authorize</u> to post messages.<br>You will still be able to post anonymously.
      </div>
    {{/user}}
  </script>

  <script id="header-template" type="x-tmpl-mustache" class="template">
    <div id="header">
      {{^noLink}}
        <a href="?/{{boardAbbr}}/" class="board-name" target="_parent">{{boardName}}</a> 
        on
        <a href="/0chan.bit" target="_parent" id="nullchan-link" class="to-main">0chan.bit</a>
      {{/noLink}}
      &nbsp;

      <div id="stats">{{peers}} peers, {{siteSize}}</div>
    </div>
  </script>

  <script id="form-template" type="x-tmpl-mustache" class="template">
    <form id="top-form" class="form">
      <div class="form-preloader">
        <span>
          sending your message...
        </span>
      </div>
      <table>
        <tr>
          <td>Comment</td>
          <td>
            <textarea placeholder="Up to 3000 symbols, required if no file attached" name="body" class="text"></textarea>
            <input type="hidden" name="parent" class="parent">
          </td>
        </tr>
        <tr>
          <td>File</td>
          <td>
            <input type="file" name="file" class="file">
          </td>
        </tr>
        <tr>
          <td>Sign</td>
          <td>
            <div class='auth-form'></div>
          </td>
        </tr>
      </table>
    </form>
  </script>

  <script id="mainpage-template" type="x-tmpl-mustache" class="template">
    <div id="glagne">
      <pre id="logo">
  /$$$$$$            /$$                          
 /$$$_  $$          | $$                          
| $$$$\ $$  /$$$$$$$| $$$$$$$   /$$$$$$  /$$$$$$$ 
| $$ $$ $$ /$$_____/| $$__  $$ |____  $$| $$__  $$
| $$\ $$$$| $$      | $$  \ $$  /$$$$$$$| $$  \ $$
| $$ \ $$$| $$      | $$  | $$ /$$__  $$| $$  | $$
|  $$$$$$/|  $$$$$$$| $$  | $$|  $$$$$$$| $$  | $$
 \______/  \_______/|__/  |__/ \_______/|__/  |__/
      </pre>
      <hr/>
      <blockquote>
        source on 
        <a href="https://github.com/edisontrent/nullchan" target="_parent">github.com</a>
      </blockquote>

      <hr/>
      <div class="inner">
        <table>
        <tr>
          <td>
            <table id="board-list">
              <thead>
                <tr>
                  <th>loading boards...</th>
                </tr>                
              </thead>
            </table>
          </td>
          <td>
            <blockquote>
              <strong>0chan</strong> is an imageboard engine<br>currently in development.
              <br><br>
              Developers will be able to use this engine to create their own 
              imageboard sites.
              <br>
              <br>
              <hr>
              <span>
                <u>Current development status:</u>
                Trying to figure out how user-signed optional files work (10.02.2016)
              </span>
            </blockquote>
          </td>
        </tr>
        </table>
      </div>
    </div>
  </script>

  <div id="header">
    &nbsp;
  </div>

  <div id="preloader">
    <img src="img/loading.gif">
  </div>

  <div id="container">
  </div>

  <canvas id="canvas"></canvas>

  <script type="text/javascript" src="js/all.js?v=31" async></script>
</body>
</html>
